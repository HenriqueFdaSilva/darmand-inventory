<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="!isSeachbarOpened">
      Produtos
    </ion-title>
    <ion-searchbar *ngIf="isSeachbarOpened"
                   showCancelButton="true" 
                   (ionCancel)="isSeachbarOpened=false" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSeachbarOpened" (click)="isSeachbarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let product of items | async">
      <ion-item>
        <h1>{{ product.name }}</h1>
        <p>R$ {{product.valor_unitario}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editContact(product)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="presentAlert(product.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newContact()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
